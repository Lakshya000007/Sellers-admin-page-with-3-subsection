<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <form class="d-flex flex-row" id="form">
      <div class="mb-3 mx-3 my-3">
        <label for="price" class="form-label">Price Of The Item</label>
        <input type="number" class="form-control" id="price" value="0" />
      </div>
      <div class="mb-3 mx-3 my-3">
        <label for="item" class="form-label">Item Name</label>
        <input
          type="text"
          class="form-control"
          id="item"
          placeholder="Item Name"
        />
      </div>
      <select class="form-select mb-3 mx-3 my-3" id="select">
        <option value="">Select Item</option>
        <option value="FoodItem">Food Items</option>
        <option value="SportsItem">Sports Items</option>
        <option value="HomeItems">Home Items</option>
      </select>
      <button type="submit" class="btn btn-primary my-3" id="button">
        Add Item
      </button>
    </form>

    <hr class="my-5" />

    <main id="main">
      <ul class="foodItems" id="FoodItem">
        <h2 class="text-primary text-center">Food Items</h2>
      </ul>

      <ul class="sportItems" id="SportsItem">
        <h2 class="text-primary text-center">Sports Items</h2>
      </ul>

      <ul class="homeItems" id="HomeItems">
        <h2 class="text-primary text-center">Home Items</h2>
      </ul>
    </main>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
